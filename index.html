<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="test.js"></script>
	</head>
	<body>
	<script>
		CTL.maxFloor = 10;

		var ev1 = new CTL.elevator();
		console.log('here is the new elevator default properties:',ev1);

		//adding more elevators
		var ev2 = new CTL.elevator();
		ev2.floor = 9;
		ev2.occupied = true;
		ev2.destination = 6;

		var ev3 = new CTL.elevator();
		ev3.floor = 2;
		ev3.occupied = true;
		ev3.destination = 5;

		var ev4 = new CTL.elevator();
		ev4.floor = 2;
		ev4.occupied = false;

		var firstEv = CTL.floorRequested(2);
		firstEv = CTL.goToFloor(firstEv,6);
		console.log('checking updated first result', firstEv);

		//test a second person on a different floor
		var secondEv = CTL.floorRequested(3);
		secondEv = CTL.goToFloor(secondEv,7);
		console.log('checking updated second result', secondEv);
	</script>
	</body>
</html>
